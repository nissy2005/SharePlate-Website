<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - SharePlate</title>
  <link rel="stylesheet" href="signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sign Up Section -->
  <section class="signup-section">
    <div class="signup-container">
      <h2>Create Account</h2>
      <form action="#" method="POST">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="signup-submit">Sign Up</button>
      </form>

      <!-- OR separator -->
      <div class="or-separator">
        <span>OR</span>
      </div>

      <!-- Social Sign Up Buttons -->
      <div class="social-signup">
        <button class="social-btn google">
          <img src="images/google.png" alt="Google Logo"> Sign up with Google
        </button>
        <button class="social-btn facebook">
          <img src="images/facebook.png" alt="Facebook Logo"> Sign up with Facebook
        </button>
      </div>

      <p>Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </section>
</body>
</html>
