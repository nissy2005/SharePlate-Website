  <!-- Add Food Form Section -->
  <section class="add-food-section">
    <h1>Add a New Food</h1>
    <form id="addFoodForm">
      <div class="form-group">
        <label for="foodName">Food Name*</label>
        <input type="text" id="foodName" required>
      </div>

      <div class="form-group">
        <label for="category">Category*</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="fruits">Fruits</option>
          <option value="vegetables">Vegetables</option>
          <option value="desserts">Desserts</option>
          <option value="beverages">Beverages</option>
          <option value="snacks">Snacks</option>
        </select>
      </div>

      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" id="image" accept="image/*">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Add a short description"></textarea>
      </div>


      <div class="image-preview" id="imagePreview"></div>

      <div class="buttons">
        <button type="submit" class="btn btn-submit">Add Food</button>
        <button type="reset" class="btn btn-reset" onclick="clearPreview()">Reset</button>
      </div>
    </form>
  </section>

  <script>
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          imagePreview.innerHTML = `<img src="${reader.result}" alt="Preview">`;
        }
        reader.readAsDataURL(file);
      } else {
        imagePreview.innerHTML = '';
      }
    });

    function clearPreview() {
      imagePreview.innerHTML = '';
    }

    // Form submission (frontend only)
    document.getElementById('addFoodForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('foodName').value;
      const category = document.getElementById('category').value;

      this.reset();
      clearPreview();
    });
  </script>
