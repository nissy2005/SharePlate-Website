<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - SharePlate</title>
  <link rel="stylesheet" href="signin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sign In Section -->
  <section class="signin-section">
    <div class="signin-container">
    <button class="close-btn" onclick="window.history.back()">âœ•</button>
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="signin-submit">Sign In</button> 

      </form>

      <!-- OR separator -->
      <div class="or-separator">
        <span>OR</span>
      </div>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        alert(data.message);

        if (response.ok) {
          // Redirect to home page 
          window.location.href = "home.html";
        }
      } catch (error) {
        console.error('Error:', error);
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
