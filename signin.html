<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - SharePlate</title>
  <link rel="stylesheet" href="signin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Sign In Section -->
  <section class="signin-section">
    <div class="signin-container">
      <h2>Welcome Back</h2>
      <form action="#" method="POST">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="signin-submit">Sign In</button>
      </form>

      <!-- OR separator -->
      <div class="or-separator">
        <span>OR</span>
      </div>

      <!-- Social Sign In Buttons -->
      <div class="social-signin">
        <button class="social-btn google">
          <img src="images/google.png" alt="Google Logo"> Sign in with Google
        </button>
        <button class="social-btn facebook">
          <img src="images/facebook.png" alt="Facebook Logo"> Sign in with Facebook
        </button>
      </div>

      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p><a href="#">Forgot Password?</a></p>
    </div>
  </section>
</body>
</html>
