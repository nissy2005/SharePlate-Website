<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
  <script src="admin.js" defer></script>
</head>
<body>

  <h1>Admin Panel</h1>

  <nav>
    <button id="viewPendingFoods">Pending Foods</button>
    <button id="viewOrders">Orders</button>
    <button id="showAddProductForm">Add Product</button>
  </nav>

  <!-- Dynamic content will be rendered here -->
  <div id="content">
    <p>Click a button above to manage foods or orders.</p>
  </div>

  <!-- Hidden form for adding products -->
  <form id="addProductForm" style="display:none;">
    <h2>Add New Product</h2>
    <input type="text" id="productName" placeholder="Name" required>
    <input type="text" id="productCategory" placeholder="Category" required>
    <input type="text" id="productDescription" placeholder="Description" required>
    <button type="submit">Add Product</button>
  </form>

</body>
</html>
